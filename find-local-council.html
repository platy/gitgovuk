<main class="govuk-grid-column-two-thirds" role="main">
  

<div class="gem-c-title govuk-!-margin-top-8 govuk-!-margin-bottom-8">

  <h1 class="gem-c-title__text govuk-heading-xl">
    Find your local council
  </h1>
</div>
  
  <p class="govuk-body">Find the website for your local council.</p>
  <div class="postcode-search-form" data-module="track-submit" data-track-action="postcodeSearchStarted" data-track-category="postcodeSearch:find_local_council">


  <form class="location-form govuk-!-margin-bottom-9" method="post">
    <fieldset class="govuk-fieldset">
      <legend class=" govuk-fieldset__legend govuk-visually-hidden">Postcode lookup</legend>

      



      
<div class="govuk-form-group">

            
  <label class="gem-c-label govuk-label" for="postcode">Enter a postcode</label>




    
<div class="gem-c-hint govuk-hint govuk-!-margin-bottom-3">
  For example SW1A 2AA
</div>



    
    <input aria-describedby="hint-c8490b8f" autocomplete="postal-code" class="gem-c-input govuk-input" name="postcode" spellcheck="false" type="text">
</div>

      


  <button class="gem-c-button govuk-button gem-c-button--bottom-margin" type="submit">Find</button>



      <p class="govuk-body"><a class="govuk-link" href="https://www.royalmail.com/find-a-postcode" rel="external">Find a postcode on Royal Mail's postcode finder</a></p>
    </fieldset>
  </form>
</div>


</main>
